<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function addLog(msg){
            var ul = document.getElementById("log")
            var li = document.createEvent("li")
            var msg_text_node = document.createTextNode(msg)
            li.appendChild(msg_text_node)
            ul.appendChild(li)

        }
        function calculate(){
            expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression){
                try {
                    answer = eval(expression)
                    document.getElementById("expression").value = answer;

                }catch (e){
                    console.log("Bad expression")
                    addLog(expression + "is  bad. Fix it!")
                }

            }

          }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>

        <div class="col">
            <input type="input" class="form-control" id="expression" placeholder="3*5">
            <button id="calculate" onclick="calculate()" class="btn btn-primary">Calculate</button>
            <ul id="log">

            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
